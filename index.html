<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <div class="game-info">
        <h2>Push any key to get started!</h2>
        <h2>Wins</h2> <span id="numberWins"></span>
        <h2>Current Word</h2> <span id="selectedWord"></span>
        <h2>Number of Guesses Remaining</h2> <span id="guessesRemain"></span>
        <h2>Letters Already Guessed</h2> <span id="alreadyGuessed"></span>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
